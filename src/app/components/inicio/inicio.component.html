<div class="row">
    <div class="col-lg-4 offset-lg-4   col-sm-7 offset-sm-3    col-xs-4 offset-xs-4    ">
      <h2 class="titulo" >BMI CALCULATOR </h2>
   <div class="row">
    <div class="col-lg-6 col-sm-6   col-xs-6 "  >
        <div class="itemFondo"  [ngClass]="{'desactivarFondo': sexo ==='masculino' }"  >
            <div class="contenedor" >
                <i class="fa-solid fa-person  sexo"  (click)="masculino()"  style="cursor: pointer;" ></i>
                <p class="masculino" >Masculino</p>

            </div>

           


        </div>
        
    </div>
    <div class="col-lg-6  col-sm-6  col-xs-6 ">
        <div class="itemFondo "  [ngClass]="{'desactivarFondo': sexo ==='femenino' } " >
            <div class="contenedor" > 
                <i class="fa-solid fa-person-dress sexo" (click)="femenino()"  style="cursor: pointer;" ></i>
                <p class="femenino" >Femenino</p>
                
            </div>

           
        </div>

    </div>
   </div>
   <div class="row">
    <div class="col-lg-12  col-sm-12  col-xs-12 ">
        <div class="itemFondo">
            <div class="contenedor" >    
                <p>Altura</p>
                <div class="numero" >{{altura}}<span class="cm" >cm</span> </div>
                <input type="range" [value]="altura"  (input)="cambiarAltura($event)" max="170" min="140"   class="form-range"  >

            </div>
        
            
            
        </div>

    </div>
    
   </div>

   <div class="row">
    <div class="col-lg-6  col-sm-6  col-xs-6  ">
        <div class="itemFondo">
            <div class="contenedor" >
                <p>Peso</p>
                <h2>{{peso}}</h2>
                <div>
                    <i class="fa-solid fa-minus  sumaResta" (click)="peso = peso - 1" ></i>
                    <i class="fa-solid fa-plus sumaResta  " (click)="peso =peso  + 1"  ></i>

                </div>

            </div>
            
        </div>

    </div>
    <div class="col-lg-6  col-sm-6  col-xs-6 ">
        <div class="itemFondo">
            <div class="contenedor" >
                <p>Edad</p>
                <h2>{{edad}}</h2>
                <div>
                    <i class="fa-solid fa-minus sumaResta " (click)="edad = edad - 1"  ></i>
                    <i class="fa-solid fa-plus sumaResta  " (click)="edad = edad + 1"  ></i>

                </div>

            </div>
        </div>

    </div>
   </div>

   <div class="row">
   <div class="col-lg-12  col-sm-12  col-xs-12  ">
    <button (click)="calcularBMI()" class="btn btn-primary w-100 rounded-2   " >Ver resultados</button>
   </div>
   </div>
    </div>
</div>
